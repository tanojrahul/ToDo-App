<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-3xl p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

    <!-- Add Task Form -->
    <form method="POST" action="/" class="flex flex-col gap-4 mb-6">
      <input type="text" name="task_name" placeholder="Task Name" required class="p-2 border rounded">
      <textarea name="task_description" placeholder="Task Description" required class="p-2 border rounded"></textarea>
      <select name="task_status" required class="p-2 border rounded">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Add Task
      </button>
    </form>

    <!-- Task List -->
    <ul>
      {% for task in tasks %}
        <li class="flex items-center justify-between bg-gray-100 p-4 mb-2 rounded">
          <div>
            <h2 class="font-semibold">{{ task.task_name }}</h2>
            <p class="text-sm text-gray-600">{{ task.task_description }}</p>
            <span class="text-xs text-blue-500">{{ task.task_status }}</span>
          </div>
          <a href="{{ url_for('delete_task', task_id=task.id) }}" class="text-red-500 hover:underline">Delete</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
